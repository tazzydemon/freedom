        <body class="SignUp no-sidebar">

            <form id="Form_SignUpForm" action="/pulse-website/sign-up-page/SignUpForm" method="post" enctype="application/x-www-form-urlencoded">


            <p id="Form_SignUpForm_error" class="message " style="display: none"></p>

            <a href="#" class="btn btnLarge green">Continue<span class="cancel"></span></a>
            <a href="#" class="btn btnLarge grey">Signup<span class="signup"></span></a>


            <fieldset>



                <!--1. CURRENT USAGE SECTION -->
                <div id="Sign_up_CurrentUsage" class="tab ">



                    <!-- Question 1 -->
                    <div class="section">
                        <div class="block">
                            <div class="helpfulTipWrapper">
                                <div class="dottedLine"></div>
                                <div class="helpfulTip">
                                    <span class="questionIcon">?</span>
                                    <p>Electricity prices vary across New Zealand, largely due to delivery charges. Christchurch is 25% cheaper than the most expensive, Northland. Depending where you live matters.</p>
                                </div>
                            </div>

                            <div id="Suburb" class="field text">
                                <label class="left" for="Form_SignUpForm_Suburb">1) Which Suburb do you live in?</label>
                                <div class="middleColumn">
                                    <div class="searchWrapper">
                                        <input type="text" name="Suburb" class="text" id="Form_SignUpForm_Suburb" />
                                        <span class="search"></span>
                                        <span class="search-cancel"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>

                 <!--4. EXTRAS SECTION -->
                <div id="Sign_up_Extras" class="tab ">

                    <!-- Question 8 -->
                    <div class="section">
                        <div class="block">
                            <div id="PulseSchool" class="field optionset widthFixed">
                                <label class="left" for="Form_SignUpForm_PulseSchool">8) Pulse Cool for school programme</label>
                                <div class="middleColumn">
                                    <ul id="Form_SignUpForm_PulseSchool" class="optionset">

                                        <li class="odd valYes">
                                            <input id="Form_SignUpForm_PulseSchool_Yes" class="radio" name="PulseSchool" type="radio" value="Yes" />
                                            <label for="Form_SignUpForm_PulseSchool_Yes">
                                                <div class="radioWrapper">
                                                    <div class="rb"></div>
                                                    <span class="labelStrong">Yes, I would like to choose a school</span>
                                                </div>
                                            </label>
                                        </li>

                                        <li class="even valNo">
                                            <input id="Form_SignUpForm_PulseSchool_No" class="radio" name="PulseSchool" type="radio" value="No" />
                                            <label for="Form_SignUpForm_PulseSchool_No">
                                                <div class="radioWrapper">
                                                    <div class="rb"></div>
                                                    <span class="labelStrong">Choose a local school on my behalf</span>
                                                </div>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="block">
                            <div id="School" class="field text">
                                <label class="left" for="Form_SignUpForm_School">Search for a school</label>
                                <div class="middleColumn">
                                    <div class="searchWrapper">
                                        <input type="text" name="School" class="text" id="Form_SignUpForm_School" />
                                        <span class="search"></span>
                                        <span class="search-cancel"></span>
                                    </div>
                                </div>

                                <a href="#">Can't find the school your are looking for?</a>
                            </div>

                            <div class="subBlock">
                                <div  class="field fieldgroup fieldgroup SchoolDetails nolabel">

                                    <div class="middleColumn fieldgroup ">

                                        <div class="fieldgroup-field first odd">
                                            <div class="fieldholder-small">

                                                <label class="fieldholder-small-label" for="Form_SignUpForm_SchoolName">School Name</label>


                                                <input type="text" name="SchoolName" class="text" id="Form_SignUpForm_SchoolName" />
                                            </div>

                                        </div>

                                        <div class="fieldgroup-field  even">
                                            <div class="fieldholder-small">

                                                <label class="fieldholder-small-label" for="Form_SignUpForm_SchoolLevel">School Level</label>


                                                <ul id="Form_SignUpForm_SchoolLevel" class="optionset">

                                                    <li class="odd valPrimary">
                                                        <input id="Form_SignUpForm_SchoolLevel_Primary" class="radio" name="SchoolLevel" type="radio" value="Primary" checked />
                                                        <label for="Form_SignUpForm_SchoolLevel_Primary">Primary</label>
                                                    </li>

                                                    <li class="even valIntermediate">
                                                        <input id="Form_SignUpForm_SchoolLevel_Intermediate" class="radio" name="SchoolLevel" type="radio" value="Intermediate" />
                                                        <label for="Form_SignUpForm_SchoolLevel_Intermediate">Intermediate</label>
                                                    </li>

                                                    <li class="odd valSecondary">
                                                        <input id="Form_SignUpForm_SchoolLevel_Secondary" class="radio" name="SchoolLevel" type="radio" value="Secondary" />
                                                        <label for="Form_SignUpForm_SchoolLevel_Secondary">Secondary</label>
                                                    </li>
                                                </ul>
                                            </div>

                                        </div>

                                        <div class="fieldgroup-field last odd">
                                            <div class="fieldholder-small">

                                                <label class="fieldholder-small-label" for="Form_SignUpForm_SchoolAddress">School Address</label>


                                                <input type="text" name="SchoolAddress" class="text" id="Form_SignUpForm_SchoolAddress" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </fieldset>


            <div class="Actions">


                <input type="submit" name="action_doSignUp" value="Submit" class="action" id="Form_SignUpForm_action_doSignUp" />



            </div>


            </form>
